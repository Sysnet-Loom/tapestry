<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Dots Over Image</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <input type="file" id="csv-file-input" accept=".csv" />
    <button id="read-csv">Read CSV</button>
    <div class="container">
        <img src="csebuilding.png" id="background-image">
        <div class="dot-container" id="dot-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
